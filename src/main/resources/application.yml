server:
  error:
    whitelabel:
      enabled: false
  undertow:
    options:
      server:
        ALWAYS_SET_DATE: true
    buffer-size: 16KB
    threads:
      io: 6
      worker: 100
  servlet:
    application-display-name: 2track
  port: 8081

spring:
  main:
    banner-mode: off
    web-application-type: servlet
  application:
    name: 2track
    version: 1.0.0

  config:
    import: classpath:secrets/secret.yml
  profiles:
    active: local,standalone
    default: local

  datasource:
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}?reWriteBatchedInserts=true
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      enable_lazy_load_no_trans: true
    show-sql: true
    open-in-view: on
  messages:
    common-messages: messages.properties

  liquibase:
    enabled: false
  #    user: ${LIQUIBASE_USER}
  #    password: ${LIQUIBASE_PASSWORD}
  #    url: jdbc:postgresql://${POSTGRES_CONTAINER_NAME}:5432/${POSTGRES_DB}?applicationName=2track_app

  web:
    locale: en_US
    locale-resolver: fixed
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
      - org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration
      - org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration
      - org.springframework.boot.autoconfigure.thymeleaf.ThymeleafAutoConfiguration
      - org.springframework.boot.autoconfigure.web.reactive.function.client.WebClientAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
      - org.springframework.boot.autoconfigure.jms.JmsAutoConfiguration
      - org.springframework.boot.autoconfigure.websocket.servlet.WebSocketServletAutoConfiguration
      - org.springframework.boot.autoconfigure.integration.IntegrationAutoConfiguration
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchClientAutoConfiguration
      - org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration
      - org.springframework.boot.autoconfigure.jms.activemq.ActiveMQAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration

  kafka:
    bootstrap-servers: localhost:8093, localhost:8095, localhost:8097
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            trusted:
              packages: com.thiscompany.ttrack.controller.user.dto
    consumer:
      properties:
        spring:
          json:
            trusted:
              packages: com.thiscompany.ttrack.controller.user.dto
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: ${app.kafka.group-id}
    client-id: 2track
    listener:
      concurrency: 3

management:
  endpoints:
    web:
      exposure:
        include: health,info,beans,startup

springdoc:
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui

logging:
  config: classpath:log4j2-config.xml
info:
  application:
    version: 1.0.0

app:
  jwt:
    encrypt-key: ${APP.ENCRYPT_KEY}
    secret-key: ${APP.SIGNING_KEY}
    issuer: 2track
    token-lifetime: 45
  kafka:
    topic: "auth-event"
    group-id: "2track_events"